server:
  port: 80
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/join
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/register
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AdminFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures/{lectureId}/rating
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AdminFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AllFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures/{lectureId}/enrolment
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - UserFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures/{lectureId}/rating
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - UserFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures/{lectureId}/contents
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - LecturerFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures/{lectureId}/score
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - LecturerFilter
        - id: lectures-service
          uri: lb://LECTURES-SERVICE
          predicates:
            - Path=/lectures
            - Method=POST, PATCH
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AdminFilter
        - id: community-service
          uri: lb://COMMUNITY-SERVICE
          predicates:
            - Path=/articles
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AllFilter
        - id: community-service
          uri: lb://COMMUNITY-SERVICE
          predicates:
            - Path=/articles
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AllFilter
        - id: community-service
          uri: lb://COMMUNITY-SERVICE
          predicates:
            - Path=/articles/{articleId}
            - Method=PATCH
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AdminFilter
token:
  secret: www.codestates.com